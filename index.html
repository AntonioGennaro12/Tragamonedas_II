<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tragamonegas</title>
    <link rel="stylesheet" href="disenio.css">
</head>
<body>
    <div class="machine" id="mi-maquina"> 
        <div class="slot-machine">
            <div class="line line1">
                <div class="reel" id="reel11"></div>
                <div class="reel" id="reel12"></div>
                <div class="reel" id="reel13"></div>
            </div>
            <div class="line line2">
                <div class="reel" id="reel21"></div>
                <div class="reel" id="reel22"></div>
                <div class="reel" id="reel23"></div>
            </div>
            <div class="line line3">
                <div class="reel" id="reel31"></div>
                <div class="reel" id="reel32"></div>
                <div class="reel" id="reel33"></div>
            </div>
        </div>
        <div class="jugar">
            <div id="apuesta">
                <p id="ap-valor">Apuesta 1 coin/s</p>
                <div id="ap-botones">
                    <button class="boton-ap" onclick="apuesta1()">1c</button>
                    <button class="boton-ap" onclick="apuesta2()">2c</button>
                    <button class="boton-ap" onclick="apuesta5()">5c</button>
                    <button class="boton-ap" onclick="apuesta10()">10c</button>
                </div>
            </div>
            <div id="cont-boton">
                <button id="spin-button" onclick="girarRuedas()">GIRAR</button>
            </div>
        </div>
        <div class="saldos">
            <label id="mi-premio" class="labels" for="">Ganaste = .... coins </label>
            <label id="mi-saldo" class="labels" for="" onclick="cargarSaldo()">Tu saldo = .... coins </label>
        </div>
        <div class="results">
            <p id="result">............</p>
        </div>
    </div>
    <div id="cargar-saldo">
        <h1>CARGA DE SALDO</h1>
        <form id="miFormulario">
            <div class="entra-datos" id="in-nombre">
                <label for="nombre-jugador">Ingresa tu Nombre:</label>
                <input type="text" id="nombre-jugador" name="nombre">
            </div>
            <div class="entra-datos" id="tipo-cambio">
                <label for="cambio">1 coin = 10 pesos</label>
            </div>
            <div class="entra-datos" id="in-pesos"></div>
                <label for="carga-pesos">Importe en Pesos</label>
                <input type="number" id="carga-pesos" name="pesos"><br><br>
            </div>
            <div class="entra-datos" id="boton-carga">
            <input type="button" id="bot-car" value="Cargar Saldo" onclick="enviarFormulario()">
            </div>
        </form>
    </div>
    <script src="manejo.js"></script>
</body>
</html>
